{% load static %}
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for video in videos %}
            <div class="col">
                <div class="card text-white bg-secondary m-4 card-hover">
                    <a href="{% url 'video page' video.id %}">
                        {% if video.thumbnail %}
                            <img class="card-img-top" src="{{ video.thumbnail.url }}">
                        {% else %}
                            <img class="card-img-top" src="{% static 'images/default_thumbnail.png' %}">
                        {% endif %}
                    </a>
                    <h5 style="text-align: center" class="card-title mt-3">{{ video.title }}</h5>
                </div>

            </div>
        {% endfor %}
    </div>
</div>
