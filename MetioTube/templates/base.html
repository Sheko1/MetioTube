{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>{% block title %}MetioTube{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <script src="{% static 'js/metin.js' %}"></script>

    {% block custom_style_head %}
    {% endblock %}

    {% block custom_script_head %}
    {% endblock %}

</head>
<body>
<nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home page' %}" onmouseover="roko()" onmouseleave="bezroko()">
            <img src="{% static 'images/roko.ico' %}" width="30" height="40" id="metio">
            MetioTube
        </a>

        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'upload video' %}">Upload Video</a>
        </div>

        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{% url 'video page' 3 %}">Profile</a>
        </div>


    </div>
</nav>

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

{% block custom_script_body %}
{% endblock %}

</body>
</html>
